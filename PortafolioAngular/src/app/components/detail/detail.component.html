
  <div class="container" *ngIf="project">
    <div class="row">
      <div class="col-md-5" *ngIf="project.image">
        <img src="{{url+'image/'+ project.image}}" *ngIf="project.image" />
        <p *ngIf="confirm == false">
          <a [routerLink]="['/edit',project._id ]" class="btn btn-info">Editar</a>
          <a (click)="setConfirm(true)"  class="btn btn-danger">Borrar</a>
        </p>
        <p *ngIf="confirm == true">
          <br />
          <strong class="confirm">Â¿Estas seguro de eliminar el proyecto?</strong><br />
          <a (click)="setConfirm(false)" class="btn btn-info">Cancelar</a>
          <a (click)="deleteProject(project._id)" class="btn btn-danger">Eliminar definitivamente  </a>
        </p>

      </div>
      <div class="col-md-7 details">
        <h1><strong>{{project.name}}</strong></h1>
        <h4>{{project.description}}</h4>
        
        <p>
        {{project.category}}
          <br />
        {{project.langs}}
        </p>
       
      </div>
    </div>
   
    
  </div>
